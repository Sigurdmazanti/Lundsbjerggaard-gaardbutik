<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/admin.css" />
  </head>

  <body onhashchange="pageChange()">
    <nav class="tabbar">
      <a href="#home">Home</a>
      <a href="#products">Produkter</a>
      <a href="#login">Login</a>
    </nav>
    <main id="appRoot">
    <section id="home" class="page"></section>

    <section id="products" class="page"></section>

    <section id="login" class="page">
      <article id="content" class="grid-container"></article>
      <div class="form_dashboard">
        <form id="userForm">
          <h2>Tilføj nyt produkt</h2>
          <input type="text" id="name" placeholder="Navn på produkt" required />
          <textarea
            type="text"
            id="description"
            placeholder="Beskriv produktet (ca. 5 linjer).."
            required
          ></textarea>

          <label for="cut">
            <select id="cut">
              <option value="" selected disabled>Udskæringer</option>
              <option value="Bovsteg/Klump"></option>
              <option value=""></option>
              <option value=""></option>
            </select>
          </label>

          <label for="category">
            <select id="category">
              <option value="" selected disabled>Kategorier</option>
              <option value="Bøffer/Steaks">Bøffer/Steaks</option>
              <option value="Hakket oksekød">Hakket oksekød</option>
              <option value="Hele stege">Hele stege</option>
              <option value="Spegepølse">Spegepølse</option>
              <option value="Vin">Vin</option>
            </select>
          </label>

          <label for="lagerstatus">
            <select id="lagerstatus">
              <option value="" selected disabled>Lagerstatus</option>
              <option value="På lager">På lager</option>
              <option value="Få på lager">Få på lager</option>
              <option value="Ikke på lager">Ikke på lager</option>
            </select>
          </label>

          <input type="text" id="price" placeholder="Pris" required />
          <input type="text" id="weight" placeholder="Vægt" required />
          <input type="number" id="kgprice" placeholder="Kilopris" required />
          <input
            type="file"
            id="img"
            accept="image/*"
            onchange="previewImage(this.files[0], 'imagePreview')"
          />
          <img id="imagePreview" class="image-preview" />
          <button type="button" name="button" id="btn-create">Tilføj produkt</button>
        </form>

        <form id="form-update">
          <h2>Opdater produkt</h2>
          <input type="text" id="name-update" placeholder="Navn på produkt" required />
          <textarea
            type="text"
            id="description-update"
            placeholder="Beskriv produktet (ca. 5 linjer).."
            required
          ></textarea>

          <label for="cut-update">
            <select id="cut-update">
              <option value="" selected disabled>Udskæringer</option>
              <option value="Rib">rib</option>
              <option value="Bøf">bøf</option>
              <option value="Den bedste bøf">bedste bøf</option>
            </select>
          </label>

          <label for="category-update">
            <select id="category-update">
              <option value="" selected disabled>Kategorier</option>
              <option value="Bøffer/Steaks">Bøffer/Steaks</option>
              <option value="Hakket oksekød">Hakket oksekød</option>
              <option value="Hele stege">Hele stege</option>
              <option value="Spegepølse">Spegepølse</option>
              <option value="Vin">Vin</option>
            </select>
          </label>

          <label for="lagerstatus-update">
            <select id="lagerstatus-update">
              <option value="" selected disabled>Lagerstatus</option>
              <option value="På lager">På lager</option>
              <option value="Få på lager">Få på lager</option>
              <option value="Ikke på lager">Ikke på lager</option>
            </select>
          </label>

          <input type="text" id="price-update" placeholder="Pris" required />
          <input type="text" id="weight-update" placeholder="Vægt" required />
          <input type="number" id="kgprice-update" placeholder="Kilopris" required />
          <input
            type="file"
            id="img"
            accept="image/*"
            onchange="previewImage(this.files[0], 'imagePreviewUpdate')"
          />
          <img id="imagePreviewUpdate" class="image-preview" />
          <button type="button" name="button" id="btn-update">Opdater produkt</button>
      </div>
      <section class="nyheder">
      <h3>Nyhed til produktside</h3>
      <div class="nyheder_guide">
        <h3><span>&lt;h3&gt;</span>Er til titler<span>&lt;/h3&gt;</span></h3>
        <p><span>&lt;p&gt;</span>Er til brødtekst<span>&lt;/p&gt;</span></p>
        <p><span>&lt;i&gt;</span><i>Er til italic/skråskrift</i><span>&lt;/i&gt;</span></p>
        <p><span>&lt;b&gt;</span><b>Er til tyk skrift</b><span>&lt;/b&gt;</span></p>
        <p><span>&lt;u&gt;</span><u>Er til understreget skrift</u><span>&lt;/u&gt;</span></p>
        <p><span>&lt;br&gt;</span>Bruges til at bryde<br>linjer (flere kan anvendes i streg)</p>
      </div>
      <div class="nyheder_text_output">
        <textarea id="textContent" rows="20" cols="50"><h3>Nyhed</h3>
<p>Vi har fået lækre bøffer på lager. Det er <b>vigtigt</b> at marinere dem!<br><br>
Vi har også fået nye vin!</p></textarea>
        <div id="showText"></div>
    </div>
      </section>
    </section>
  </main>
    <!-- loader  -->
    <!-- <section id="loader">
    <section class="spinner"></section>
  </section> -->
    <!-- main js file -->
    <script src="js/admin.js" type="module"></script>
    <script src="js/spa.js"></script>
  </body>
</html>
